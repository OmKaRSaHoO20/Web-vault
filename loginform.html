<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Login | INFINITY Vault </title>
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/favicon.ico">
    <link rel="stylesheet" href="./public/CSS/bootstrap.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/CSS/loginform.css">
   </head>
<body>
  <div class="container">
    <div class="cover">
      <div class="front">
        <img src="/Images/loginpage.jpg" id="frontimg" alt="HEHEHEHE">
          <div class="text">
            <span class="text-1">LOGIN to begin with <br> a new adventure</span>
            <span class="text-2">Let's get connected</span>
          </div>
      </div>  
      <div class="back">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">
              Login
            </div>
          <form action="#" method="POST">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" name="username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" name="password" required>
              </div>
              <h1>OR</h1>
              <a class="btn btn-block btn-social btn-google">
                <span class="fa fa-google"></span> Sign in with Google
              </a>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" POST="/login-form" value="Sumbit">
              </div>
              <div class="text sign-up-text">Don't have an account? <a href="/Register" class="sign">Sigup now</a></div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
